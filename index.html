<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubiqTheCreator</title>
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png">
        <script src="darkmodestuff.js"></script>
        <script src="https://kit.fontawesome.com/96cf917497.js" crossorigin="anonymous"></script>
</head>
<body id="body" class="dark-mode">
    <div class="ohraniceni noselect"> 
        <div class="img-area">
            <div class="inner-area">
                    <img src="https://lh3.googleusercontent.com/a-/AOh14GiAwt027RpdisEipzOgChsQuUVo-WxAxd5NjEPJcA" alt="">
            </div>
        </div>
        <div class="name">Cubiq</div>
        <div class="about">Avee Player Creator</div>
        <div class="wrapper">
            <div class="button">
                <a target="_blank" href="https://facebook.com/ThatCubiqNation" class="alink">
                    <div class="icon"><i class="fab fa-facebook-f"></i></div>
                    <span>Facebook</span>
                </a>
            </div>
            <div class="button">
                <a target="_blank" href="https://twitter.com/cubiqnation" class="alink">
                    <div class="icon"><i class="fab fa-twitter"></i></div>
                    <span>Twitter</span>
                </a>
            </div>
            <div class="button">
                <a target="_blank" href="https://instagram.com/CubiqNation" class="alink">
                    <div class="icon"><i class="fab fa-instagram"></i></div>
                    <span>Instagram</span>
                </a>
            </div>
            <div class="button">
                <a target="_blank" href="https://github.com/TheCubiq/" class="alink">
                    <div class="icon"><i class="fab fa-github"></i></div>
                    <span>Github</span>
                </a>
            </div>
            <div class="button">
                <a target="_blank" href="https://youtube.com/CubiqNation" class="alink">
                    <div class="icon"><i class="fab fa-youtube"></i></div>
                    <span>YouTube</span>
                </a>
            </div>
            <div class="button">
                <a target="_blank" href="https://Messenger.com" class="alink">
                    <div class="icon"><i class="fab fa-facebook-messenger"></i></div>
                    <span>Messenger</span>
                </a>
            </div>
        </div>
        <div>
            <span class=about>Try</span>
            <label class="switch">
                <input type="checkbox" checked onchange="toggleDarkLight()">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</div>           
</body>
</html>
